<!DOCTYPE html>
<html>
    <head>
        <title>WebChatClient</title>
        <link rel="stylesheet" href="webclient.css">
    </head>
    <body>
        <h1 id="header">Chat Room</h1>
        <label for="usernameValue">Username:</label>
        <input id="usernameValue">
        <label for="roomValue">Room:</label>
        <input id="roomValue">
        <button id="join">Join</button>
        

        <br>
        <br>

        <div id="container">
            <div id="peopleInRoom"> <h3><u>People In Room:</u></h3></div>
            <div id="messageCenter"> <h3><u>Message Center:</u></h3></div>
            <div id="clear"></div>
        </div>

        <br>
        <br>

        <div>
            <label for="inputMessage">Message:</label>
            <input id="inputMessage">
            <button id="sendButton">Send</button>
            <br>
            <br>
            <div>
                <button id="leaveButton">Leave Room</button>
            </div>
        </div>
        
        
        

        
        <script type="text/javascript" src="webclient.js"></script>
    </body>
</html>
